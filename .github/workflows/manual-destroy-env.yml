name: Manual destroy microservices

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      targetEnv:
        type: choice
        description: 'targetEnv'
        default: 'd1'
        required: true
        options:
          - d1
          - d2
          - t3
          - u1
          - prod
      keepApiGateway:
        description: 'keepApiGateway'
        default: true
        required: true
        type: boolean

run-name: ${{ inputs.targetEnv }} - Destroy stacks, keepApiGateway=${{ inputs.keepApiGateway }}, branch=${{ github.head_ref || github.ref_name }}

env:
  targetEnv: ${{ inputs.targetEnv }}

jobs:
  destroyAllStacks:
    name: manual destroy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: For prod deployment, only user 'wdaicellorg' can deploy and deployment can only from a release branch
        if: ${{ inputs.targetEnv == 'prod' && !(github.actor == 'wdaicellorg' && startsWith(github.ref_name, 'release')) }}
        run: |
          echo Only user 'wdaicellorg' can deploy to prod, and only the release branch can be deployed to prod.
          exit 1
      - name: Configure AWS Credentials - nonprod
        if: ${{ inputs.targetEnv != 'prod' }}
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ format('arn:aws:iam::{0}:role/github-cdk-deploy-role', secrets.NON_PROD_AWS_ACCOUNT) }}
          aws-region: 'us-east-1'
      - name: Configure AWS Credentials - prod
        if: ${{ inputs.targetEnv == 'prod' }}
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ format('arn:aws:iam::{0}:role/github-cdk-deploy-role', secrets.PROD_AWS_ACCOUNT) }}
          aws-region: 'us-east-1'
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1
        with:
          node-version: "16"
      - name: Install AWS CDK
        run: sudo npm install -g aws-cdk

      - name: Redeploy microservices' apiIntegrations with MOCK integration (i.e. remove reference of vpclink from API Gateway)
        run: |
          cd cdk-infra/github-deploy-infra/common
          npm install
          npm run build
          
          cd ../micro-svc-infra
          npm install
          npm run build
          cdk deploy labsys-${{ inputs.targetEnv }}-animal-apiIntegration-stack ---require-approval never
          cdk deploy labsys-${{ inputs.targetEnv }}-microa-apiIntegration-stack ---require-approval never
          
          echo "Redeploy API Gateway, so the new MOCK integrations take effect."
          cd ../shared-api-gw-infra
          npm install
          npm run build
          cdk deploy labsys-${{ inputs.targetEnv }}-sharedApiGateway-stack ---require-approval never
        env:
          isMockApiGwIntegration: true

      - name: Destroy AWS resources - destroying sharedInfra (network load balancer and vpclink, etc.) stack will also destroy the dependant microservices.
        run: |      
          cd cdk-infra/github-deploy-infra/micro-svc-infra
          cdk destroy labsys-${{ inputs.targetEnv }}-sharedInfra-stack --force
          cdk destroy labsys-${{ inputs.targetEnv }}-animal-apiIntegration-stack --force
          cdk destroy labsys-${{ inputs.targetEnv }}-microa-apiIntegration-stack --force
          cdk destroy labsys-${{ inputs.targetEnv }}-sharedSecrets-stack --force

      - name: Destroy AWS resources - API Gateway
        if: ${{ ! inputs.keepApiGateway }}
        run:  |
          cd cdk-infra/github-deploy-infra/shared-api-gw-infra
          cdk destroy --force

          



        
      
      
      
